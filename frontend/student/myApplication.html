<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Applications - InternHub</title>
    <link rel="stylesheet" href="myApplication.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                    </div>
                    <span class="sidebar-logo-text">InternHub</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span class="nav-item-text">Dashboard</span>
                </a>
                <a href="browseInternship.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <span class="nav-item-text">Browse Internships</span>
                </a>
                <a href="myApplication.html" class="nav-item active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span class="nav-item-text">My Applications</span>
                </a>
                <a href="myResume.html" class="nav-item">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span class="nav-item-text">My Resume</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile-sidebar">
                    <div class="user-avatar-sidebar">DS</div>
                    <div class="user-info-sidebar">
                        <div class="user-name-sidebar">Demo Student</div>
                        <div class="user-role-sidebar">Student</div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Sidebar Overlay for Mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="search-bar">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" placeholder="Search applications..." id="searchInput"
                            aria-label="Search applications">
                    </div>
                </div>
                <div class="top-bar-right">
                    <button class="notification-btn" id="notificationBtn" aria-label="Notifications">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                        </svg>
                        <span class="notification-badge" aria-label="New notifications"></span>
                    </button>
                    <button class="logout-btn" onclick="handleLogout()">
                        <span>Logout</span>
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <!-- Page Header -->
                <div class="page-header">
                    <h1 class="page-title">My Applications</h1>
                    <p class="page-subtitle">Track and manage your internship applications</p>
                </div>

                <!-- Stats Row - ADDED THE MISSING CONTAINER -->
                <div class="stats-row">
                    <!-- Total Applications -->
                    <div class="stat-card-small" onclick="filterByStatus('all')">
                        <div class="stat-card-content">
                            <div class="stat-card-info">
                                <h4>Total Applications</h4>
                                <div class="stat-card-value" id="totalCount">6</div>
                            </div>
                            <div class="stat-card-icon blue">
                                <!-- SAME AS DASHBOARD -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14 2 14 8 20 8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10 9 9 9 8 9"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Shortlisted -->
                    <div class="stat-card-small" onclick="filterByStatus('shortlisted')">
                        <div class="stat-card-content">
                            <div class="stat-card-info">
                                <h4>Shortlisted</h4>
                                <div class="stat-card-value" id="shortlistedCount">1</div>
                            </div>
                            <div class="stat-card-icon green">
                                <!-- SAME AS DASHBOARD -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Under Review (was Pending Review) -->
                    <div class="stat-card-small" onclick="filterByStatus('pending')">
                        <div class="stat-card-content">
                            <div class="stat-card-info">
                                <h4>Under Review</h4>
                                <div class="stat-card-value" id="pendingCount">3</div>
                            </div>
                            <div class="stat-card-icon yellow">
                                <!-- SAME AS DASHBOARD - Calendar icon -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                                    <path d="M3 9h18"></path>
                                    <path d="M9 21V9"></path>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Rejected -->
                    <div class="stat-card-small" onclick="filterByStatus('rejected')">
                        <div class="stat-card-content">
                            <div class="stat-card-info">
                                <h4>Rejected</h4>
                                <div class="stat-card-value" id="rejectedCount">1</div>
                            </div>
                            <div class="stat-card-icon red">
                                <!-- Circle with X icon -->
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="15" y1="9" x2="9" y2="15"></line>
                                    <line x1="9" y1="9" x2="15" y2="15"></line>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Tabs -->
                <div class="status-tabs">
                    <button class="status-tab active" data-status="all" onclick="filterByStatus('all')">
                        All Applications
                        <span class="tab-badge" id="badgeAll">6</span>
                    </button>
                    <button class="status-tab" data-status="pending" onclick="filterByStatus('pending')">
                        Under Review
                        <span class="tab-badge" id="badgePending">3</span>
                    </button>
                    <button class="status-tab" data-status="shortlisted" onclick="filterByStatus('shortlisted')">
                        Shortlisted
                        <span class="tab-badge" id="badgeShortlisted">1</span>
                    </button>
                    <button class="status-tab" data-status="interview" onclick="filterByStatus('interview')">
                        Interview
                        <span class="tab-badge" id="badgeInterview">0</span>
                    </button>
                    <button class="status-tab" data-status="rejected" onclick="filterByStatus('rejected')">
                        Rejected
                        <span class="tab-badge" id="badgeRejected">1</span>
                    </button>
                </div>

                <!-- Applications Grid -->
                <div class="applications-grid" id="applicationsGrid">
                    <!-- Skeleton loading -->
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="myApplication.js"></script>
</body>

</html>
