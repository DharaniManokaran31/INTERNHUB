<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - InternHub</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="signin-container">
        <!-- Left Section - Branding -->
        <div class="branding-section">
            <div class="branding-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                    </div>
                    <span class="logo-text">InternHub</span>
                </div>
                
                <div>
                    <h1 class="branding-heading">Connect talent with opportunity.</h1>
                    <p class="branding-subtext">
                        The complete internship management platform for students, recruiters, and administrators.
                    </p>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value">500+</div>
                    <div class="stat-label">Internships Posted</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">2,000+</div>
                    <div class="stat-label">Students Placed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">150+</div>
                    <div class="stat-label">Companies</div>
                </div>
            </div>
        </div>

        <!-- Right Section - Form -->
        <div class="form-section">
            <div class="form-container">
                <div class="form-header">
                    <h2 class="form-heading">Welcome back</h2>
                    <p class="form-subtext">Enter your credentials to access your account</p>
                </div>

                <form id="signInForm" novalidate>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="you@example.com"
                            required
                        >
                        <small class="error-message"></small>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle" aria-label="Toggle password visibility">
                                <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg id="eyeOffIcon" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                        <small class="error-message"></small>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-button" id="submitButton">
                        Sign In
                    </button>

                    <!-- Create Account Link -->
                    <div class="create-link">
                        Don't have an account? <a href="register.html">Create one</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>
</html>
